{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenAI Chatbot Front Page</title>
    <link rel="stylesheet" href="{% static 'predict_best_option/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Welcome to GenAI Chatbot</h1>
    
    <!-- Transcription Section -->
    <div class="transcription-section">
        <div class="transcription-box">
            <h2>Real-Time Transcription</h2>
            <div class="controls">
                <button id="start-recording">Start Recording</button>
                <button id="stop-recording" disabled>Stop Recording</button>
            </div>
            <div id="transcription-output" style="min-height: 100px; max-height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; margin: 10px 0;">
                Waiting to start...
            </div>
            <div class="transcription-controls">
                <button id="copyTranscription" class="btn btn-secondary">Copy Transcription</button>
                <button id="clearTranscription" onclick="clearTranscription()">Clear</button>
            </div>
        </div>
    </div>

    <!-- Insights Section (removed button, only showing output) -->
    <div id="insights-output"></div>

    <script src="{% static 'predict_best_option/js/main.js' %}"></script>
</body>
</html>
