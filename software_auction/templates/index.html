{% load static %}
<!DOCTYPE html>
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsHub</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- JavaScript Dependencies -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script> -->
    <script src="{% static 'js/speech_manager.js' %}"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/file_upload.js' %}"></script>    
</head>
<body>
    <div id="notification-container" class="notification-container"></div>
    
    <!-- Main Content Area -->
    <main class="main-content">

        <!-- Search Results Window -->
        <div class="search-results-window" id="searchResultsWindow">
            <!-- Results will be dynamically inserted here -->
        </div>

        <!-- Centered Search -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="webSearchInput" placeholder="Search something...">
                <button id="webSearchButton" type="button">
                    <span class="search-icon">🔍</span>
                </button>
                <button id="uploadCsvButton" type="button" title="Upload CSV">
                    <span class="upload-icon">📁</span>
                </button>
                <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
            </div>
        </div>
    </main>

    <!-- Chatbot Widget (Unchanged) -->
    <div class="chatbot-widget" id="chatbotWidget">
        <div class="chatbot-header" id="chatbotHeader">
            <div class="chatbot-title">ToolsHub Assistant</div>
            <div class="chatbot-controls">
                <button class="voice-bot-btn" id="voiceBotToggle" title="Switch to Voice Bot">🎤</button>
                <button class="enrich-kb-btn" id="enrichKnowledgeBase" title="Enrich Knowledge Base">📚</button>
                <button class="minimize-btn" id="minimizeChatbot">−</button>
            </div>
        </div>
        <div class="chatbot-container" id="chatbotContainer">
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your ToolsHub assistant. How can I help you find the right software solutions?
                    </div>
                </div>
            </div>
            <div class="chatbot-input">
                <form id="chatbotForm">
                    <input type="text" id="chatbotInput" placeholder="Type your message...">
                    <button type="submit">
                        <span class="send-icon">📤</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
